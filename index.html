<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Тренировки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Главный экран: Тренировки -->
    <div class="screen screen-main" id="screenMain">
      <header class="header">
        <button type="button" class="btn-icon" id="btnPrevDay" aria-label="Предыдущий день">‹</button>
        <h1 class="date-title" id="dateTitle">7 февраля 2025</h1>
        <button type="button" class="btn-icon" id="btnNextDay" aria-label="Следующий день">›</button>
      </header>
      <button type="button" class="btn-profile" id="btnProfile">⚙️ Профиль</button>

      <main class="workout-list" id="workoutList"></main>

      <div class="add-exercise" id="addExercise">
        <span>+ Добавить упражнение</span>
      </div>
    </div>

    <!-- Экран профиля -->
    <div class="screen screen-profile" id="screenProfile">
      <header class="header">
        <button type="button" class="btn-icon" id="btnBackProfile">‹</button>
        <h1 class="date-title">Профиль</h1>
        <div class="btn-icon-placeholder"></div>
      </header>

      <section class="profile-section">
        <h3>Дни тренировок</h3>
        <p class="hint">Выбери дни недели, когда тренируешься</p>
        <div class="days-grid" id="daysGrid"></div>
      </section>

      <section class="profile-section">
        <h3>План на неделю</h3>
        <p class="hint">Составь тренировки для каждого тренировочного дня</p>
        <div class="plan-days-list" id="planDaysList"></div>
        <div class="add-plan-day" id="addPlanDay">+ Добавить день в план</div>
      </section>

      <button type="button" class="btn btn-primary btn-save-profile" id="btnSaveProfile">Сохранить</button>
    </div>

    <!-- Модальное окно для упражнения -->
    <div class="modal-overlay" id="exerciseModal">
      <div class="modal">
        <h2 id="modalTitle">Новое упражнение</h2>
        <form id="exerciseForm">
          <label>
            Название
            <input type="text" id="inputName" placeholder="Жим лёжа" required>
          </label>
          <label>
            Вес (кг)
            <input type="number" id="inputWeight" placeholder="80" min="0" step="0.5">
          </label>
          <label>
            Количество подходов
            <input type="number" id="inputSetsCount" placeholder="4" min="1" max="10">
          </label>
          <div class="sets-editor" id="setsEditor"></div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="btnCancel">Отмена</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Модальное окно для дня плана -->
    <div class="modal-overlay" id="planDayModal">
      <div class="modal">
        <h2 id="planDayModalTitle">День плана</h2>
        <form id="planDayForm">
          <label>
            Название (например: Грудь, Спина, Ноги)
            <input type="text" id="inputPlanDayName" placeholder="Грудь" required>
          </label>
          <div class="plan-day-exercises" id="planDayExercises"></div>
          <button type="button" class="btn btn-secondary btn-add-ex-to-plan" id="btnAddExToPlan">+ Упражнение</button>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="btnCancelPlanDay">Отмена</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
